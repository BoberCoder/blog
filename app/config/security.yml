# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:

    encoders:
        AppBundle\Entity\UserData:
            algorithm: bcrypt

    providers:
        db_provider:
            entity:
                class: AppBundle:UserData
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            form_login:
                login_path: login
                check_path: login
                default_target_path: /
            provider: db_provider

            logout:
                path:   /logout
                target: /

